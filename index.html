<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Literacia em Saúde</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-screen">
    <h2>Bem-vindo ao Quiz de Literacia em Saúde!</h2>
    <form id="login-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" required>
      
      <label for="sex">Sexo:</label>
      <select id="sex">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>

      <label for="dob">Data de Nascimento:</label>
      <input type="date" id="dob" required>

      <label for="education">Escolaridade:</label>
      <select id="education">
        <option value="ensino-fundamental">Ensino Fundamental</option>
        <option value="ensino-medio">Ensino Médio</option>
        <option value="superior">Superior</option>
      </select>

      <label for="avatar">Escolha seu Avatar:</label>
      <input type="file" id="avatar" accept="image/*">
      
      <button type="submit">Iniciar Quiz</button>
    </form>
  </div>

  <div id="quiz-screen" style="display:none;">
    <div id="question-container">
      <h3 id="question"></h3>
      <div id="answers-container">
        <!-- As respostas serão carregadas aqui via JavaScript -->
      </div>
    </div>
    <div id="feedback-container"></div>
    <button id="next-question" onclick="nextQuestion()" style="display:none;">Próxima Questão</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
